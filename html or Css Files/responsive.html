<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="photo/bg.jpeg" type="image/x-icon">
    <title>Responsive-Site</title>
    <link rel="stylesheet" href="CSS/style1.css">
</head>

<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Histroy</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <i class="fa-solid fa-bars" id="toggle"></i>
        </nav>
    </header>

    <section class="home">
        <div class="home-content">
            <h2>Welcome to</h2>
            <h1>Bharat</h1>
        </div>
        <div class="image">
            <div class="img-1"></div>
            <div class="img-2"></div>
            <div class="img-3"></div>
            <div class="img-4"></div>
            <div class="img-5"></div>
            <div class="img-6"></div>
            <div class="img-7"></div>
        </div>
    </section>

    <script>

        alert("Welcome to the Bharat")



        gsap.form('img-2', 1.2, { opacity: 0, y: -150, delay: 0.5 })
        gsap.form('img-3', 1.2, { opacity: 0, y: 150, delay: 1.9 })
        gsap.form('img-4', 1.2, { opacity: 0, y: 350, delay: 3.3 })
        gsap.form('img-5', 1.2, { opacity: 0, y: 200, delay: 2.6 })
        gsap.form('img-6', 1.2, { opacity: 0, y: 150, delay: 1.2 })
        gsap.form('img-7', 1.2, { opacity: 0, y: -80, delay: 4 })
        gsap.form('h1', 1.2, { opacity: 0, y: -150, delay: 4.2 })
        gsap.form('h2', 1.2, { opacity: 0, y: -150, delay: 4.5 })

        const menu = document.querySelector('menu');
        toggle = document.getElementById('toggle');

        toggle.onclick = function () {
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>
